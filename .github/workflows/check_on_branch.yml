on:
  push:
    branches-ignore:
      - main
      - ghpages

name: "check package"

jobs:
  check-package:
    runs-on: ubuntu-latest
    name: "check package"
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      ORCID_TOKEN: ${{ secrets.ORCID_TOKEN }}
    steps:
      - uses: inbo/actions/check_pkg@token
        with:
          token: ${{ secrets.PAT }}
